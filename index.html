<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/flipclock.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header flex-row">
        <div class="logo flex">
            LOGO
        </div>
        <div class="navbar flex-row">
            <ul class="flex-row mynavbar" id="mynavbar">
                <a class="navbar_btn" href="#home"><li>main</li></a>
                <a class="navbar_btn" href="#about_us"><li>ABOUT US</li></a>
                <a class="navbar_btn" href="#our_product"><li>OUR PRODUCT</li></a>
                <a class="navbar_btn" href="#contact"><li>CONTACT</li></a>
                <a class="navbar_btn" href="#order"><li>Order</li></a>
            </ul>   
            <a onclick="myFunction()" onclick='return false' href="#" id="mobile_menu"><icon class="fa fa-bars fa-2x"></icon></a>
        </div>
    </div>
    <div class="video_rgba">
        <video autoplay loop class="fillwidth header_video">
            <source src="video/video_bg.mp4" type="video/webm">
        </video>
    </div>
    <div class="wrapper">
        <div id="home" class="section_1 flex-column">
            <h1>SECTION 1 HEADER</h1>
            <div class="section_1_content">
                <div class="picture flex wow slideInLeft">
                    <h1>picture</h1>
                </div>
                <div class="text1 flex wow slideInRight">
                    <h1>text</h1>
                </div>
            </div>
        </div>
        <div id="contact" class="section_4 flex-column wow rubberBand">
            <div class="slider">
                <div class="slide slide1">
                    <h1>SLIDER 1</h1>
                    <img class="slider_img" src="img/slide1.jpg" alt="">
                </div>
                <div class="slide slide2">
                    <div class="slide2_content">
                        <h1>SLIDER 2</h1>
                    </div>
                    <div class="slider_img_cover">
                        <img class="slider_img" src="img/slide2.jpg" alt="">
                    </div>
                </div>
                <div class="slide slide3">
                    <h1>SLIDER 3</h1>
                </div>
            </div>
        </div>
        <div id="our_product" class="section_3 flex-column wow slideInLeft">
            <h1>section 3 header</h1>
            <div class="section_2_content flex">
                <h1>section 3 content</h1>
            </div>
        </div>
        <div id="about_us" class="section_2 flex-column wow slideInRight">
            <h1>section 4 header</h1>
            <div class="section_2_content flex">
                <h1>section 4 content</h1>
            </div>
        </div>
    </div>
    <div class="footer wow zoomIn">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d85419.21123549691!2d37.57680394687361!3d55.76463164230732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1523435112592" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        <div id="order">
            <h1>order form</h1>
            <div class="section_2_content order_section">
                <div class="order_content"> 
                </div>
                <div class="order_form">
                    <h2>order our product</h2>
                    <p>Country</p>
                    <select class="form_select" id="country_code_selector" name="country_code"><option data-xd="31" value="PH">The Philippines</option></select>
                    <p>Name</p>
                    <input name='name' placeholder="Your name">
                    <p>Phone number</p>
                    <input name='phone' placeholder="Your phone number">
                    <a class="btn_form flex">BUY</a>
                </div>
            </div>
            <div class="timer_cover">
                <div class="timer"></div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/flipclock.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    
</body>
</html>
